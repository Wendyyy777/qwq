<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        position: absolute;
        top: 50%; 
        left: 50%; 
        transform: translate(-50%,-50%);
        width:200px;
        height: 200px;
        border-radius: 100%;
        border:10px solid transparent;
        transition: all 1s;
    }
    img:hover{
        border:10px solid #66FFFF;
    }
</style>
<body>
    <img src="./222.jpg" alt="">
</body>
</html>
